<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Party 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="2.css" />
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="logo">NEON FEST</div>
        <nav>
            <a href="#hero">Головна</a>
            <a href="#gallery">Фото</a>
            <a href="#join">Квитки</a>
        </nav>
        <button class="burger" id="burger">☰</button>
        <div class="menu" id="menu">
            <a href="#hero">Головна</a>
            <a href="#gallery">Фото</a>
            <a href="#join">Квитки</a>
        </div>
    </header>
    <!-- HERO -->
    <section id="hero" class="hero">
        <h1>SUMMER 2026</h1>
        <p>15 Липня • Київ</p>
        <div class="timer">
            <div><span id="days">00</span><small>Днів</small></div>
            <div><span id="hours">00</span><small>Год</small></div>
            <div><span id="minutes">00</span><small>Хв</small></div>
            <div><span id="seconds">00</span><small>Сек</small></div>
        </div>
        <a href="#join" class="btn">Квиток</a>
    </section>
    <!-- GALLERY -->
    <section id="gallery">
        <h2>Атмосфера</h2>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?w=600" alt="" />
                </div>
                <div class="swiper-slide">
                    <img src="https://images.unsplash.com/photo-1514525253161-7a46d19cd819?w=600" alt="" />
                </div>
                <div class="swiper-slide">
                    <img src="https://images.unsplash.com/photo-1545128485-c400e7702796?w=600" alt="" />
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </section>
    <!-- FORM -->
    <section id="join">
        <h2>Забронювати</h2>
        <form id="form">
            <div class="input-group" id="nameGroup">
            <input type="text" id="nameInput" name="message" placeholder=" Ім'я"required>
            <span class="error-text">Ім'я не може бути порожнім!</span>
        </div>
        <div class="input-group" id="emailGroup">
            <input type="email" id="email" name="email" placeholder=" email"required>
            <span class="error-email">email не може бути порожнім!</span>
        </div>
            <!-- <input type="text" placeholder="Ім'я" required />
            <input type="email" placeholder="Email" required /> -->
            <button class="btn">Надіслати</button>
        </form>
    </section>
    <footer>© 2026 Neon Fest</footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="2.js"></script>
</body>

</html>
